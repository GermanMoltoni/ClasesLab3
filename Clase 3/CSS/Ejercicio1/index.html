<!--
    style="" : Incorpora CSS
        color: blue    incorpora el color a la etiqueta html
               rgb() genero el color a partir de rgb
    dentro de head: <style> </style> dentro se pone la etiqueta y los estilos de la misma

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
    h3{
        color:cadetblue;
    }
    </style>
</head>
<body>
    <h1 style="color: red">Titulo con h1</h1><br>
    <h2 style="color: rgb(113, 34, 133)">Titulo con h2</h2><br>
    <h3>Titulo h3</h3>
    
</body>
</html>
