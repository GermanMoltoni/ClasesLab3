<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnMostrar").click(function(){
                $.ajax({
                        url:'administrarRemeras.php',
                        type:'POST',
                        cache: false,
                        data:{opt:'traerRemerasFiltradas'}
                    }).done(function(data){
                        console.log(data);
                        objJson = JSON.parse(data);
                        string = "<table>"
                        for (var index = 0; index < objJson.length; index++) {
                            if(objJson[index].manofacturer.location.country == $("#pais").val())
                            {
                                string+="<tr><td>"+objJson[index].size+"</td><td>"+objJson[index].color+"</td><td>"+objJson[index].price+"</td><td>"+objJson[index].manofacturer.name+"</td><td><img src="+objJson[index].manofacturer.logo+"></td></tr>";
                            }
                        }
                        string+="</table>";
                        $("#myDiv").html(string);});
         });});
    </script>
</head>
<body>
    <input type="text" id="pais" placeholder="Pais"><br>
    <button id="btnMostrar" type="submit">Mostrar Remeras</button>
<div id="myDiv"></div>
</body>
</html>
