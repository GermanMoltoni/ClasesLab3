<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnMostrar").click(function(){

            $.ajax({
                    url:'administrarCiudades.php',
                    type:'POST',
                    cache: false,
                    data:{opt:'traerCiudades'},
                    dataType:'JSON',
                }).done(function(data){
                    console.log(data);
                    objJson = data;//  objJson = JSON.parse(data);
                    string = "<table>"
                    for (var index = 0; index < objJson.length; index++) {
                        string+="<tr><td>"+objJson[index].name+"</td><td>"+objJson[index].country+"</td><td>"+objJson[index].coord.lon+"</td><td>"+objJson[index].coord.lat+"</td></tr>";
                    }
                    string+="</table>";
                    $("#myDiv").html(string);
                });




            });
            
        });
    </script>
</head>
<body>
<div id="myDiv"></div>
    <button id="btnMostrar" type="submit">Mostrar</button>
</body>
</html>
