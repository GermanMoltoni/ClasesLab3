<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <title>Document</title>
    <!-- 
        Instalar Node con NPM
        Bower: Administrador de paquetes. npminstall bower -g
        bower init
        bower install bootstrap --save
        si tengo bower.json hago bower install solo
    -->
    <script>
        $(document).ready(function(){
            $("#loginForm").bootstrapValidator({
                message: 'Este valor no es valido',
                feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-zoom-in'
                },
                fields: {
                    mail:{
                        validators:{
                            notEmpty:{
                                message:'Ingrese mail'
                            },
                            emailAddress:{
                                message:'Ingrese un email correcto'
                            },
                            regexp: {
                            regexp: '^[^@\\s]+@([^@\\s]+\\.)+[^@\\s]+$',
                            message: 'The value is not a valid email address'
                        }
                        }
                    },
                    passwd:{
                        validators:{
                            notEmpty:{
                                message:'Ingrese contrase√±a'
                            },
                            stringLength: {
                                min: 6,
                                max: 8,
                                message:'Ingrese entre 6 y 8 caracteres'
                            }
                        }
                    }
                
            
            }});
        });
    
    
    
    
    </script>
</head>
<body>

	<section class="container">
			<section class="login-form">
				<div class="panel panel-default" id="form">
					<div class="panel-heading">USER LOGIN</div>
					<div class="panel-body">
					    
						<form action="" id="loginForm">
						<div class="form-group">
							
                                    <input  name="mail" type="email" id="email" class="form-control input-lg" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                    <input  type="password" name="passwd" id="passwd" class="form-control input-lg" placeholder="Password" >
                                    </div>
                                    <button type="submit" name="go" id="btnLogin" class="btn btn-lg btn-info btn-block">SIGN IN</button>
                                </form>
					</div>
				</div>
				

				
			</section>
	</section>
	
</body>
</html>
