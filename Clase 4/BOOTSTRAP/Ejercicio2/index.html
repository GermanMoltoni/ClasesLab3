<!--
    Para contoles:
                    form-control
    Pareja de label y control-> encerrar entre div class="form-group"
    Ayuda:
        help-block
    botones:
            btn btn-primary
            btn btn-block :Bloque de 12 columnas de boton
            disabled = "disable" " Propiedad": deshabilita el boton
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <div class="container">
    <form action="" method="POST">
        <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text"class="form-control" id="nombre" placeholder="Nombre:">
        </div>

        <div class="form-group">
        <label for="option">Elige un opcion</label>
        <select name="opcion" class="form-control" id="option">
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
            <option value="4">Opcion 4</option>
        </select>
        </div>
        <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea name="msj" class="form-control" id="mensaje"></textarea>
        </div>
        <div class="form-group">
        <label for="archivo">Archivo:</label>
        <input type="file" class="form-control" id="archivo">
        
        <p class="help-block">Maximo 500MB</p>
        </div>
        <button class="btn btn-primary btn-block" >ENVIAR</button>
    </form>
    </div>
</body>
</html>
